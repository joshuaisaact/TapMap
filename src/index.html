<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script defer src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script defer type="module" src="script.js"></script>
    <title>TapMap // Map your Bars</title>
  </head>
  <body
    class="flex h-screen overscroll-y-none bg-white p-10 font-sans font-normal leading-relaxed"
  >
    <div id="map" class="h-full flex-1 bg-gray-300"></div>
    <div
      class="sidebar flex basis-[40rem] flex-col bg-gray-200 pb-16 pl-20 pr-20 pt-12"
    >
      <img
        src="./assets/TapMap logo.png"
        alt="logo"
        class="logo mb-16 h-24 self-center"
      />
      <ul class="pins h-auto list-none overflow-x-hidden">
        <form
          class="form mb-7 grid hidden h-44 grid-cols-2 gap-x-10 gap-y-2 rounded bg-slate-300 px-11 py-6"
        >
          <div class="form__row flex items-center">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold text-gray-700"
              >Type</label
            >
            <select
              class="form__input form__input--type text-m w-full rounded-md border-none py-1.5"
            >
              <option value="pub">Pub</option>
              <option value="brewery">Brewery</option>
            </select>
          </div>
          <div class="form__row flex items-center">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold"
              >Price</label
            >
            <select
              class="form__input form_input--price font-inherit text-m w-full rounded-md border-none py-1"
              placeholder="Â£"
            >
              <option value="Budget">Budget</option>
              <option value="Medium">Medium</option>
              <option value="Expensive">Expensive</option>
            </select>
          </div>
          <div class="form__row flex items-center justify-between">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold"
            >
              Food
            </label>
            <label class="switch">
              <input
                type="checkbox"
                class="form__input form_input--food hidden"
              />
              <span class="slider"></span>
            </label>
          </div>

          <div class="form__row flex items-center justify-between">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold"
            >
              Dog friendly
            </label>
            <label class="switch">
              <input
                type="checkbox"
                class="form__input form_input--pets hidden"
              />
              <span class="slider"></span>
            </label>
          </div>
          <div
            class="form__row form__row--hidden flex items-center justify-between"
          >
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold"
            >
              Outdoor Seats
            </label>
            <label class="switch">
              <input
                type="checkbox"
                class="form__input form_input--outdoors hidden"
              />
              <span class="slider"></span>
            </label>
          </div>
          <button
            class="form__btn col-span-2 mx-auto rounded-md bg-green-400 px-4 py-2"
          >
            Create
          </button>
        </form>
      </ul>
    </div>
  </body>
</html>
