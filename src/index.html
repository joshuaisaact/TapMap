<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script defer src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script defer type="module" src="script.js"></script>
    <title>TapMap // Map your Bars</title>
  </head>
  <body
    class="flex h-screen flex-col bg-white font-sans font-normal leading-relaxed md:flex-row md:overscroll-y-none md:p-2"
  >
    <!-- Map Section -->
    <div id="map" class="h-1/2 w-full bg-gray-300 md:h-full"></div>

    <!-- Sidebar Section -->
    <div
      class="sidebar flex h-1/2 w-full flex-col bg-gray-200 p-4 md:h-full md:w-1/2 md:pb-16 md:pl-20 md:pr-20 md:pt-12"
    >
      <img
        src="./assets/Tap Map.png"
        alt="logo"
        class="logo h-24 self-center md:mb-16"
      />
      <ul class="pins h-auto list-none overflow-x-hidden">
        <form
          class="form md:text-m mb-7 grid hidden h-60 grid-cols-2 gap-x-10 gap-y-2 rounded bg-slate-300 px-3 py-6 text-sm md:px-11"
        >
          <div class="form__row col-span-2 flex items-center">
            <label
              class="form__label md:text-m mr-4 w-auto pr-7 text-sm font-semibold text-gray-700"
              >Name</label
            >
            <input
              type="text"
              class="form__input form__input--name text-m flex-grow rounded-md border-none py-1.5 pl-3"
              placeholder="Enter the name of the pub or brewery..."
              required
            />
          </div>
          <div class="form__row flex items-center">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold text-gray-700"
              >Type</label
            >
            <select
              class="form__input form__input--type text-m w-full rounded-md border-none py-1.5"
            >
              <option value="pub">Pub</option>
              <option value="brewery">Brewery</option>
            </select>
          </div>
          <div class="form__row flex items-center">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold text-gray-700"
              >Price</label
            >
            <select
              class="form__input form_input--price font-inherit md:text-m w-full rounded-md border-none py-1"
              placeholder="Â£"
            >
              <option value="Budget">Budget</option>
              <option value="Medium">Medium</option>
              <option value="Expensive">Expensive</option>
            </select>
          </div>
          <div class="form__row flex items-center justify-between">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold text-gray-700"
            >
              Food
            </label>
            <label class="switch">
              <input
                type="checkbox"
                class="form__input form_input--food hidden"
              />
              <span class="slider"></span>
            </label>
          </div>

          <div class="form__row flex items-center justify-between">
            <label
              class="form__label md:text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold text-gray-700"
            >
              Dog friendly
            </label>
            <label class="switch">
              <input
                type="checkbox"
                class="form__input form_input--pets hidden"
              />
              <span class="slider"></span>
            </label>
          </div>
          <div
            class="form__row form__row--hidden flex items-center justify-between"
          >
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold"
            >
              Outdoor Seats
            </label>
            <label class="switch">
              <input
                type="checkbox"
                class="form__input form_input--outdoors hidden"
              />
              <span class="slider"></span>
            </label>
          </div>
          <button
            class="form__btn col-span-2 mx-auto rounded-md bg-green-400 px-4 py-2"
          >
            Create
          </button>
        </form>
      </ul>
    </div>
  </body>
</html>
