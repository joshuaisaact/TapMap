<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script defer src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script defer src="script.js"></script>
    <title>TapMap // Map your Bars</title>
  </head>
  <body
    class="flex h-screen overscroll-y-none bg-white p-10 font-sans font-normal leading-relaxed"
  >
    <div
      class="sidebar flex basis-[40rem] flex-col bg-gray-600 pb-16 pl-20 pr-20 pt-12"
    >
      <img
        src="./assets/TapMap logo.png"
        alt="logo"
        class="logo mb-16 h-24 self-center"
      />
      <ul class="pins list-none overflow-x-hidden overflow-y-scroll">
        <form
          class="form mb-7 grid hidden h-36 grid-cols-2 gap-x-10 gap-y-2 rounded bg-slate-400 px-11 py-6"
        >
          <div class="form__row flex items-center">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold"
              >Type</label
            >
            <select
              class="form__input form__input--type text-m w-full rounded-md border-none px-4 py-1.5"
            >
              <option value="pub">Pub</option>
              <option value="brewery">Brewery</option>
            </select>
          </div>
          <div class="form__row flex items-center">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold"
              >Price range</label
            >
            <input
              class="form__input form_input--price font-inherit text-m w-full rounded-md border-none px-4 py-1"
              placeholder="Â£"
            />
          </div>
          <div class="form__row flex items-center">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold"
              >Food</label
            >
            <input
              class="form__input form_input--food font-inherit text-m w-full rounded-md border-none px-4 py-1"
              placeholder="No food"
            />
          </div>
          <div class="form__row flex items-center">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold"
              >Pet friendly</label
            >
            <input
              class="form__input form_input--pets font-inherit text-m w-full rounded-md border-none px-4 py-1"
              placeholder="No dogs"
            />
          </div>
          <div class="form__row form__row--hidden flex items-center">
            <label
              class="form__label text-m flex-shrink-0 flex-grow-0 basis-1/2 font-semibold"
              >Outdoor</label
            >
            <input
              class="form__input form_input--outdoors font-inherit text-m w-full rounded-md border-none px-4 py-1"
              placeholder="No outdoor seating"
            />
          </div>
          <button class="form__btn hidden">OK</button>
        </form>
      </ul>
    </div>

    <div id="map" class="h-full flex-1 bg-gray-300"></div>
  </body>
</html>
